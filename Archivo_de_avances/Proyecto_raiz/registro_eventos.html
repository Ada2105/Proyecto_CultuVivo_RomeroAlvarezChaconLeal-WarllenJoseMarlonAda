<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registro de asistentes </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="./styles/styles_registro_eventos.css">
</head>
<body>
    <h1 class="title has-text-centered has-text-white m-0"> Registro de eventos </h1>
<section class="section">
    <div class="container">
        <form>
            <div class="field">
                <label class="label"> Nombre: </label>
                <div class="control">
                    <input class="input" type="text" placeholder=" Nombre del evento " required>
                </div>
            </div>

            <div class="field">
                <label class="label"> Fecha y hora: </label>
                <div class="control">
                    <input class="input" type="datetime-local" placeholder="Fecha y hora del evento" required>
                </div>
            </div>

            <div class="field">
                <label class="label"> Lugar: </label>
                <div class="control">
                    <input class="input" type="text" placeholder=" Lugar del evento " required>
                </div>
            </div>

            <div class="field">
                <label class="label"> Capacidad máxima: </label>
                <div class="control">
                    <input class="input" type="number" placeholder=" Capacidad máxima de asistentes " required max="100">
                </div>
            </div>

            <div class="field">
                <label class="label"> Artista: </label>
                <div class="control">
                    <div class="select">
                        <select required>
                            <option value="" disabled selected> Seleccione el artista y su tipo de presentación </option>
                            <option value="maluma"> Maluma (Música, 120 minutos) </option>
                            <option value="pavarotti"> Pavarotti (Ópera, 45 minutos) </option>
                            <option value="teatro"> La Vorágine ( Teatro, 58 minutos)</option>
                        </select>
                    </div>
                </div>
            </div>

            <br>
            <div class="field">
                <div class="control">
                    <button class="button is-primary is-fullwidth">Registrarse</button>
                </div>
            </div>
        </form>
    </div>
</section>
